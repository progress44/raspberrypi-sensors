bosch:
  log_file: /tmp/sensors-bosch.log
  burn_time: 30
  heater_temp: 320
  heater_duration: 150
  heater_profile: 0
  
enviro:
  log_file: /tmp/sensors-enviro.log
  precision: 4

main: 
  interval: 5
  log_file: /tmp/sensors.log
  pid: /tmp/sensors.pid
  
tracker:
  log_file: /tmp/sensors-tracker.log
  endpoint: "https://sensors.progress44.com/v1/environment"
